language: csharp
mono: none
dotnet: 3.1.302
dist: bionic
git:
  submodules: false

env:
  global:
  - DOTNET_NOLOGO=true
  - DOTNET_CLI_TELEMETRY_OPTOUT=true
  - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true

addons:
  sonarcloud:
    organization: "herve-m"
    token:
      secure: 

branches:
  only:
  - master
  - develop

stages:
- name: build
- name: test
- name: quality-check
- name: pack

install: 
  - dotnet restore UCWA.Meeting.sln

jobs:
  include:
  - stage: build
    script: dotnet build UCWA.Meeting.sln -c Release
  - stage: test
    script: dotnet test UCWA.Meeting.sln -c Release
  - stage: quality-check
    script:
      - sonar-scanner
  - stage: pack
    script:
    - dotnet pack src\UCWA.Meeting.Abstractions\UCWA.Meeting.Abstractions.csproj -c Release
    - dotnet pack src\UCWA.Meeting.Client\UCWA.Meeting.Client.csproj --include-symbols -c Release

notifications:
  email:
    on_success: never
    on_failure: change
